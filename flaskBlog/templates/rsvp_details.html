{% extends "layout.html" %}

{% block content %}
    <h1>RSVP Details for Post: {{ post.title }}</h1>
    <ul class="list-group">
        {% for rsvp in rsvps %}
        <li class="list-group-item">
            <strong>{{ rsvp.user.username }}</strong> 
            <span class="text-muted">({{ rsvp.user.email }})</span>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{{ url_for('post', post_id=post.id) }}">Back to Post</a>
{% endblock %}
